<!DOCTYPE html>
<html>

<script type="text/javascript">
	$(document).ready(function(){
    	$('.square').click(function(){
        	$(this).hide();
    		});
		});

$('.square2').click(function() {
  $(this).css('background', 'blue');
  });

$('#circle').click(function() {
 alert('Clicked!'); 
});

</script>

<p>Click me too!</p>

</body>
